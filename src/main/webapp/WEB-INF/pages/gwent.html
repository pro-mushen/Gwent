<!DOCTYPE html>
<html lang="ru">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Gwent</title>
    <link href="../../resources/css/gwent.css" rel="stylesheet">
    <link href="../../resources/css/login.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

</head>
<body>


<!--start of login form-->
<div :class="{show: isOpened}" id="login-wrapper">

    <form action="#" method="post">
        <div class="login-form">
            <h1>LOGIN</h1>
            <input class="email" name="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');"
                   type="text" value="email"/>
            <input class="email" name="password" onFocus="field_focus(this, 'password');"
                   onblur="field_blur(this, 'password');" type="password" value="password"/>
            <a href="#">
                <div class="btn">Войти</div>
            </a> <!-- End Btn -->
            <a href="#">
                <div id="btn2">Регистрация</div>
            </a> <!-- End Btn2 -->
        </div> <!-- End Box -->
    </form>

    <p>Забыл пароль? <u style="color:#f1c40f;">Жми сюда!</u></p>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>


<script>
    function field_focus(field, email) {
        if (field.value == email) {
            field.value = '';
        }
    }

    function field_blur(field, email) {
        if (field.value == '') {
            field.value = email;
        }
    }

    //Fade in dashboard box
    $(document).ready(function () {
        $('.box').hide().fadeIn(1000);
    });

    //Stop click event
    $('a').click(function (event) {
        event.preventDefault();
    });
</script>


<!--end of login form-->


<div class="playground">
</div>


<div class="wrapper" id="opp-wrapper">
    <div class="hand" id="opp-hand">
        <ul>
            <li
                    :class="{choosed: card.isChoosed}"
                    :style="{marginLeft: card.bias}"
                    v-for="card in cards"
            >
                <img :src="card.url" alt="card" height="161px" width="87px">
            </li>
        </ul>
    </div>
</div>


<div class="wrapper" id="my-wrapper">
    <div class="hand" id="my-hand">
        <ul>
            <li
                    :class="{choosed: card.isChoosed}"
                    :style="{marginLeft: card.bias}"
                    @click="choose(card.id)"
                    v-for="card in cards"
            >
                <img :src="card.url" alt="card" height="161px" width="87px">
            </li>
        </ul>
    </div>
</div>
</body>


<script src="../../resources/script/gwent.js"></script>

</html>
